            </div>
        </div>
        <!-- ================ End To-do Card ======================== -->

<div id="taskModal" class="fixed inset-0 flex justify-center items-center bg-gray-900 bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded-lg w-[400px]">
      <h2 class="text-xl font-semibold mb-4">Add Task</h2>
      <form id="taskForm">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <select id="name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
            <!-- Names will be populated here -->
          </select>
        </div>
        <div class="mb-4">
          <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
          <input id="title" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm" required>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm"></textarea>
        </div>
        <div class="mb-4">
          <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
          <select id="status" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
            <option value="to do">To Do</option>
            <option value="progress">Progress</option>
            <option value="complete">Complete</option>
          </select>
        </div>
        <div class="flex justify-end">
          <button id="saveBtn" onclick="saveTaskNewOld();" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Save</button>
          <!-- Close Button -->
          <button type="button" id="closeBtn" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-full">Close</button>
 
        </div>
      </form>
    </div>

 <script>
    
       function changeBlueTask(){
           // change task management button to blue
           document.getElementById("blue-task").style.backgroundColor = "blue";
           document.getElementById("blue-task").style.color = "white";
           document.getElementById("blue-home").style.backgroundColor = "white"; // Removes any background color
           document.getElementById("blue-home").style.color = "gray";
           // Show Task Management page and hide Home Page
           document.getElementById("taskManagementPage").classList.remove("hidden");
           document.getElementById("homePage").classList.add("hidden");


       }
       function changeBlueHome(){
           document.getElementById("blue-home").style.backgroundColor = "blue";
           document.getElementById("blue-home").style.color = "white";
           document.getElementById("blue-task").style.backgroundColor = "white"; // Removes any background color
           document.getElementById("blue-task").style.color = "gray";
            // Show Home Page and hide Task Management page
           document.getElementById("homePage").classList.remove("hidden");
           document.getElementById("taskManagementPage").classList.add("hidden");
       }
 </script>
